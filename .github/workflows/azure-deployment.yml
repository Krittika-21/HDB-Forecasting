name: Deploy Flask App to Azure

on:
  push:
    branches:
      - main  # Adjust if your branch name is different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Optional: only include if you have tests
      - name: Skip tests (no tests set up yet)
        run: echo "No tests to run"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: HDB-Forecasting  # üîÅ Replace with your actual Azure Web App name
          slot-name: production
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}  # üîÅ Make sure this secret is correctly created
          package: .
